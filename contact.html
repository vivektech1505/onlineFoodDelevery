<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>Contact Us</h1>
        <div class="form-control">
            <label for="">Type of Query : </label>
            <select name="" id="">
                <option value="ord">Order related issues</option>
                <option value="site">Site related issues</option>
                <option value="complaint">Complaint related issues</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-control">
            <label for="">Name :</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="">Mobile :</label>
            <input type="number" placeholder="Enter your mobile number">
        </div>
        <div class="form-control">
            <label for="">Email :</label>
            <input type="email" placeholder="Enter your email">
        </div>
        
        <div class="form-control">
            <label for="">Would you recommend to friend</label>
            <label for="">
                <input type="radio">Yes
            </label>
            <label for="">
                <input type="radio">No
            </label>
        </div>
       
        <div class="form-control">
            <label for="comment">Any comment and suggestins</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div class="form-control">
        <input type="submit" value="submit">
        <br>
        <input type="reset" value="reset">
    </div>
    </form>
</body>
</html>
